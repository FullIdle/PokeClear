plugins {
    id 'java'
}

group = 'lt.pokeclear.impl.FICorePokeClearImpl'
version = '1.7.4r-REMASTERED-SNAPSHOT'


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        allowInsecureProtocol = true
        url "http://localhost:31647/snapshots"
    }
    maven {
        url = 'https://repo.minebench.de/'
    }
}

dependencies {
    compileOnly 'me.clip:placeholderapi:2.10.3'

    compileOnly 'org.spigotmc:spigot:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'

    compileOnly 'me.fullidle.ficore.ficore:FICore:1.3.4-SNAPSHOT'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

processResources {
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand project.properties
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}